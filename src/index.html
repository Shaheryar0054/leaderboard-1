<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content='The "Leaderboard Application" website displays scores submitted by different players. It also allows you to submit your score.' />
  <title>Leaderboard Website</title>
</head>

<body>

  <header class="h-container">
    <h1 class="p-title">Leaderboard<span></span></h1>
  </header>

  <main class="m-container">
    <section class="scores-container">
      <div class="refresh-container">
        <h3 class="refresh-title">Recent scores</h3>
        <button type="button" class="refresh-btn">Refresh</button>
      </div>

      <div class="display-scores">
        <p class="display-status">Refresh to see all leaders scores</p>
        <ul class="player-scores-container"></ul>
      </div>
    </section>

    <section class="add-scores-container">
      <h3 class="add-scores-title">Add your score</h3>
      <form>
        <label for="add-name">
          <input type="text" name="add-name" id="add-name" placeholder="Your name">
        </label>
        <label for="add-score">
          <input type="text" name="add-score" id="add-score" placeholder="Your score">
        </label>
        <p class="input-msg"></p>
        <button type="submit" class="submit-score">Submit</button>
      </form>
    </section>
  </main>

  <footer class="f-container">
    <p class="footer-details">Mancoba Sihlongonyane &copy <span class="footer-date"></span></p>
  </footer>

  <script src="../dist/main.js"></script>
</body>

</html>
